<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="./../img/favicon.ico">
    <link rel="stylesheet" href="./../css/global.css">
    <title>Pies | Bethany's Pie Shop</title>
</head>

<body>
    <header>
        <nav class="container">
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="./pies.html">Pies</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <aside>
            <img src="./../img/logo.png" alt="Bethany's Pie Shop Logo">
        </aside>

        <article>
            <h1>Pies</h1>
            <section class="columns-desktop">
                <div class="pie">
                    <img src="./../img/apple-pie.png" alt="Apple Pie">
                    <div class="columns">
                        <div class="title">Apple Pie</div>
                        <div class="price">$12.95</div>
                    </div>
                    <p class="desc">Our famous apple pie</p>
                    <button data-order="apple-pie">Order</button>
                </div>

                <div class="pie">
                    <img src="./../img/cherry-pie.png" alt="Cherry Pie">
                    <div class="columns">
                        <div class="title">Cherry Pie</div>
                        <div class="price">$15.95</div>
                    </div>
                    <p class="desc">A summer classic!</p>
                    <button data-order="cherry-pie">Order</button>
                </div>
            </section>
        </article>
    </main>

    <footer>
        <nav class="container">
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="./pies.html">Pies</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
<script>
    window.addEventListener("DOMContentLoaded", e => {
        const orderButtons = document.querySelectorAll("button[data-order]");

        orderButtons.forEach(btn => {

            btn.addEventListener('click', e => {
                const button = e.currentTarget;
                const btnContainer = button.parentNode;

                const order = {
                    id: button.getAttribute('data-order'),
                    title: btnContainer.querySelector('.title').innerText,
                    price: btnContainer.querySelector('.price').innerText,
                    desc: btnContainer.querySelector('.desc').innerText
                };

                localStorage.setItem('order', JSON.stringify(order));

                const url = window.location.href.replace("pies.html", "order.html");
                window.location.href = url;
            });
        })
    })
</script>

</html>
